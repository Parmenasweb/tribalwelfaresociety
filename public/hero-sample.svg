<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g0" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D2691E" stop-opacity="0.85"/>
      <stop offset="0.55" stop-color="#D4AF37" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#556B2F" stop-opacity="0.70"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="30%" r="65%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <pattern id="weave" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M0 18 H36" stroke="#121212" stroke-opacity="0.08" stroke-width="2"/>
      <path d="M18 0 V36" stroke="#121212" stroke-opacity="0.06" stroke-width="2"/>
    </pattern>
  </defs>

  <!-- Soft base -->
  <rect width="1600" height="900" fill="#F5F5F0"/>

  <!-- Weave texture -->
  <rect width="1600" height="900" fill="url(#weave)"/>

  <!-- Abstract color fields -->
  <g filter="url(#blur)" opacity="0.9">
    <circle cx="420" cy="260" r="260" fill="#D2691E" fill-opacity="0.20"/>
    <circle cx="920" cy="320" r="320" fill="#D4AF37" fill-opacity="0.18"/>
    <circle cx="1180" cy="560" r="360" fill="#556B2F" fill-opacity="0.16"/>
  </g>

  <!-- Main gradient sweep -->
  <path d="M-50,720 C260,520 520,820 820,640 C1120,460 1280,560 1700,320 L1700,980 L-50,980 Z" fill="url(#g0)" opacity="0.35"/>

  <!-- Highlight glow -->
  <circle cx="540" cy="220" r="520" fill="url(#glow)" opacity="0.75"/>

  <!-- Subtle silhouette band -->
  <path d="M0,760 C180,730 260,770 380,742 C520,710 600,745 720,720 C860,690 980,730 1120,700 C1280,670 1400,705 1600,675 L1600,900 L0,900 Z"
        fill="#121212" opacity="0.06"/>
</svg>

